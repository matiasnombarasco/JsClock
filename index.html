<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="js/jquery-3.2.1.min.js"></script>
    <script src="js/clock.js"></script>

    <title>Document</title>
</head>
<body class="cuerpo">

<button type="button" class="btn btn-default btn-lg" id="botonAbajo">
    <span class="glyphicon glyphicon-cog" aria-hidden="true"></span>
</button>
    <div class="backgroundConfiguracion">
        <div id="boxConfiguracion">
            <div><p class="clockpickerText">Ingrese hora inicial </p>
                <div class="input-group clockpicker">
                    <input type="text" class="form-control" value="18:00">
                    <span class="input-group-addon">
                    <span class="glyphicon glyphicon-time"></span>
                    </span>
                </div>
            </div>
            <div><p class="clockpickerText">Ingrese hora de fin </p>
                <div class="input-group clockpicker">
                    <input type="text" class="form-control" value="18:00">
                    <span class="input-group-addon">
                        <span class="glyphicon glyphicon-time"></span>
                    </span>
                </div>
            </div>

            <button type="button" class="btn btn-default btn-lg">
                Aceptar
            </button>
            <button type="button" class="btn btn-default btn-lg">
                Cancelar
            </button>

        </div>
    </div>

<div class="boxCenter" id="porcentaje"></div>
<script>
    jQuery("#botonAbajo").click(function () {
        jQuery(".backgroundConfiguracion").show();
    }):
</script>
</body>
</html>
